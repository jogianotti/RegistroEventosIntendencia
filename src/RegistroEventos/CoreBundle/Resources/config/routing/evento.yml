eventos:
    path:     /
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:index" }
    options:
        expose: true
        
eventos_show:
    path:     /{id}/show
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:show" }

eventos_new:
    path:     /new
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:new" }

eventos_create:
    path:     /crear
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:create" }
    requirements: { _method: post }


eventos_rectificacion_nueva:
    path:     /rectificacion_nueva
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:nuevaRectificacion" }
    options:
        expose: true

eventos_rectificacion_crear:
    path:     /rectificacion_crear
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:crearRectificacion" }
    requirements: { _method: post }
    options:
        expose: true

eventos_edit:
    path:     /{id}/edit
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:edit" }

eventos_update:
    path:     /{id}/update
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:update" }
    requirements: { _method: post|put }

eventos_delete:
    path:     /{id}/delete
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:delete" }
    requirements: { _method: post|delete }

eventos_abrir:
    path:     /{id}/abrir
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:abrirEvento" }

eventos_cerrar:
    path:     /{id}/cerrar
    defaults: { _controller: "RegistroEventosCoreBundle:Evento:cerrarEvento" }